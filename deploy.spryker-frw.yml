namespace: spryker-cloud
tag: '1.0'

environment: docker.production
image:
    tag: spryker/php:8.1
    environment:
        SPRYKER_DNS_RESOLVER_IP: "10.105.0.2"
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: de.b2c.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
    php:
        ini:
            "opcache.revalidate_freq": 0
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 16
        npm: 8

composer:
    mode: '--no-dev'
    autoload: ' --classmap-authoritative --optimize'

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: spryker_frw
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2

            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: at_search
                    session:
                        namespace: 4

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    de.frw.cloud.spryker.toys:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.frw.cloud.spryker.toys
                    at.frw.cloud.spryker.toys:
                        store: DE
                        redirect:
                            code: 302
                            url: www.at.frw.cloud.spryker.toys
            yves:
                application: yves
                endpoints:
                    dtc.frw.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.frw.cloud.spryker.toys:
                        store: DE
                        services:
                            session:
                                namespace: 1
                    www.at.frw.cloud.spryker.toys:
                        store: AT
                        services:
                            session:
                                namespace: 2
            glue:
                application: glue
                endpoints:
                    glue.de.frw.cloud.spryker.toys:
                        store: DE
                    glue.at.frw.cloud.spryker.toys:
                        store: AT
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.frw.cloud.spryker.toys:
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 3
                    backoffice.at.frw.cloud.spryker.toys:
                        store: AT
                        services:
                            session:
                                namespace: 4
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.frw.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backend-gateway.at.frw.cloud.spryker.toys:
                        store: AT
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.de.frw.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.frw.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.frw.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.frw.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.frw.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
